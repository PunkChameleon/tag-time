<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="TimeView.js"></script>

<script type="text/javascript" src="TagView.js"></script>

<script type="text/javascript" src="DtView.js"></script>

<script type="text/javascript">

window.onload = function() {
	var timeList = document.getElementById("time-list");
	timeList.appendChild(new TimeView(document));
}

</script>

<style type="text/css">

.time-list {
	width: 750px;
	border-top: 2px solid;
}

.time {
	height: 50px;
	border-bottom: 2px solid;
	vertical-align: middle;
	margin: 0px 0px 0px 0px;
}

.dt-r,
.tag-r {
	padding: 5px;
	border-width: 2px;
	border-style: solid;
	border-collapse: collapse;
}

.dt-r {
	margin-right: 15px;
}

.tag-r {
	margin: 5px;
}

.dt-w,
.tag-w {
	padding: 5px;
	border-width: 2px;
	border-style: solid;
	border-collapse: collapse;
}

.dt-w {
	margin-right: 15px;
}

.tag-w {
	margin: 5px;
}


</style>


</head>

<body>
	<h1> Welcome to TagTime! </h1>

	<P> Pick the date and then add time with tags. </p>

	<table class='time-list' id='time-list'> </table>


</body>


</html>
